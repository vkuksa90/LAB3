<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Giza Complex</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <!-- Піраміда Хеопса -->
    <a-entity position="-115 72.5 -115">
      <a-cone height="145" radius-bottom="115" radius-top="0" color="#8B4513" material="shader: flat; src: #brickTexture;"></a-cone>
    </a-entity>

    <!-- Піраміда Хефрена -->
    <a-entity position="0 67.5 0">
      <a-cone height="135" radius-bottom="105" radius-top="0" color="#8B4513" material="shader: flat; src: #brickTexture;"></a-cone>
    </a-entity>

    <!-- Піраміда Мікеріна -->
    <a-entity position="115 32.5 115">
      <a-cone height="65" radius-bottom="50" radius-top="0" color="#8B4513" material="shader: flat; src: #brickTexture;"></a-cone>
    </a-entity>

    <!-- Золотаві верхівки -->
    <a-entity position="0 145 0">
      <a-cylinder radius="50" height="10" color="gold"></a-cylinder>
    </a-entity>

    <a-entity position="0 135 0">
      <a-cylinder radius="50" height="10" color="gold"></a-cylinder>
    </a-entity>

    <a-entity position="0 65 0">
      <a-cylinder radius="35" height="10" color="gold"></a-cylinder>
    </a-entity>

    <!-- Текстура "цегли" -->
    <a-assets>
      <img id="brickTexture" src="https://github.com/aframevr/sample-assets/blob/master/assets/images/bricks/brick_bump.jpg">
    </a-assets>

    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
